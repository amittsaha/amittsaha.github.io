<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amitt Saha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0a0d12;
      --bg-soft: #0f1420;
      --text-main: #f2f2f2;
      --text-muted: #9ca3af;
      --accent: #d6c9a5;
      --divider: #1f2937;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background:
        radial-gradient(circle at top left, #111827, transparent 60%),
        radial-gradient(circle at bottom right, #0f1420, transparent 55%),
        var(--bg);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .container {
      max-width: 780px;
      margin: 0 auto;
      padding: 100px 24px 80px;
    }

    /* BRAND MARK */
    .mark {
      font-size: 14px;
      letter-spacing: 0.25em;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 56px;
      font-weight: 600;
      letter-spacing: -1px;
      margin: 0 0 12px;
    }

    .tagline {
      font-size: 22px;
      color: var(--accent);
      margin-bottom: 56px;
    }

    .section {
      margin-bottom: 64px;
    }

    .statement {
      font-size: 20px;
      line-height: 1.75;
      color: var(--text-muted);
      max-width: 660px;
    }

    .statement strong {
      color: var(--text-main);
      font-weight: 500;
    }

    .divider {
      height: 1px;
      background: linear-gradient(
        to right,
        transparent,
        var(--divider),
        transparent
      );
      margin: 72px 0;
    }

    /* SOCIALS */
    .socials {
      display: flex;
      gap: 32px;
      align-items: center;
    }

    .socials a {
      color: var(--text-main);
      opacity: 0.85;
      transition: all 0.25s ease;
    }

    .socials a:hover {
      color: var(--accent);
      opacity: 1;
      transform: translateY(-3px);
    }

    svg {
      width: 22px;
      height: 22px;
    }

    footer {
      margin-top: 96px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>

<body>
  <main class="container">

    <!-- BRAND MARK -->
    <div class="mark">AS</div>

    <!-- HERO -->
    <h1>Amitt Saha</h1>
    <div class="tagline">Building quietly. Thinking clearly.</div>

    <!-- ABOUT / PHILOSOPHY -->
    <section class="section">
      <p class="statement">
        I’m interested in <strong>systems</strong>, <strong>discipline</strong>,
        and the long arc of becoming competent.
        <br /><br />
        I work with code, but I care more about how decisions compound —
        in technology, habits, and life.
      </p>
    </section>

    <div class="divider"></div>

    <!-- SOCIAL PRESENCE -->
    <section class="section">
      <div class="socials">
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/amittsaha" aria-label="LinkedIn">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M4.98 3.5C4.98 4.88 3.87 6 2.5 6S0 4.88 0 3.5 1.12 1 2.5 1s2.48 1.12 2.48 2.5zM0.5 8.5h4V23h-4zM8.5 8.5h3.8v2h.1c.5-1 1.8-2.1 3.7-2.1 4 0 4.8 2.6 4.8 6v6.6h-4v-5.8c0-1.4 0-3.2-2-3.2s-2.3 1.5-2.3 3.1V23h-4z"/>
          </svg>
        </a>

        <!-- Substack -->
        <a href="https://substack.com/@amittsaha" aria-label="Substack">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M3 3h18v4H3zM3 9h18v2H3zM3 13h18l-9 8z"/>
          </svg>
        </a>

        <!-- Medium -->
        <a href="https://medium.com/@amittsaha" aria-label="Medium">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M2 6.5l6 11h1l6-11H2zm14.5 0l5.5 11h-1l-5.5-11z"/>
          </svg>
        </a>

        <!-- Instagram -->
        <a href="https://www.instagram.com/theamitsahaa" aria-label="Instagram">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2.2c3.2 0 3.6 0 4.9.1 1.2.1 1.8.3 2.2.5.6.3 1 .6 1.4 1 .4.4.7.8 1 1.4.2.4.4 1 .5 2.2.1 1.3.1 1.7.1 4.9s0 3.6-.1 4.9c-.1 1.2-.3 1.8-.5 2.2-.3.6-.6 1-1 1.4-.4.4-.8.7-1.4 1-.4.2-1 .4-2.2.5-1.3.1-1.7.1-4.9.1s-3.6 0-4.9-.1c-1.2-.1-1.8-.3-2.2-.5-.6-.3-1-.6-1.4-1-.4-.4-.7-.8-1-1.4-.2-.4-.4-1-.5-2.2-.1-1.3-.1-1.7-.1-4.9s0-3.6.1-4.9c.1-1.2.3-1.8.5-2.2.3-.6.6-1 1-1.4.4-.4.8-.7 1.4-1 .4-.2 1-.4 2.2-.5 1.3-.1 1.7-.1 4.9-.1z"/>
          </svg>
        </a>
      </div>
    </section>

    <footer>
      © 2026 · Built with intent
    </footer>

  </main>
</body>
</html>
