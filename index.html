<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amitt Saha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0a0d12;
      --text-main: #f2f2f2;
      --text-muted: #a1a7b3;
      --accent: #d6c9a5;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top left, #111827, #0a0d12 60%);
      color: var(--text-main);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 110px 24px 80px;
    }

    h1 {
      font-size: 52px;
      font-weight: 600;
      letter-spacing: -0.8px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 20px;
      color: var(--accent);
      margin-bottom: 48px;
    }

    .statement {
      font-size: 20px;
      line-height: 1.75;
      color: var(--text-muted);
      max-width: 640px;
    }

    .statement strong {
      color: var(--text-main);
      font-weight: 500;
    }

    .socials {
      margin-top: 56px;
      display: flex;
      gap: 28px;
      align-items: center;
    }

    .socials a {
      color: var(--text-main);
      transition: all 0.25s ease;
    }

    .socials a:hover {
      color: var(--accent);
      transform: translateY(-2px);
    }

    footer {
      margin-top: 90px;
      font-size: 14px;
      color: #6f7480;
    }

    svg {
      width: 22px;
      height: 22px;
    }
  </style>
</head>

<body>
  <main class="container">
    <h1>Amitt Saha</h1>
    <div class="tagline">Building quietly. Thinking clearly.</div>

    <p class="statement">
      I’m interested in <strong>systems</strong>, <strong>discipline</strong>,
      and the long game of becoming competent.
      <br /><br />
      I work with code, but I care more about how decisions compound —
      in technology, habits, and life.
    </p>

</html>
